{% if messages %}
                                    <ul class="messages">
                                        {% for message in messages %}
                                        <li>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                    {% endif %}
<form method="POST" action="" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form }}
	<br><br>
	<div>
              <button type="submit">Submit</button>
    </div>
</form>
