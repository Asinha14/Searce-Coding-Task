{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html>
<head>
  <head>

    <title>
       {% block title %}{% endblock %}
    </title>


</head>
</head>
<body>
  <!--header starts here -->

<br><br>
<div class="container">
  <section class="login-block">
    <div class="login-container">
      <div class="row">
        <div class="col-md-5 login-sec">

          <h2 class="text-center">Signup Now</h2>
          <form class="login-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group" id="div_id_username">
              <label for="id_username" class="text-uppercase">Username</label>
              <input type="text" id="id_username" name="username" class="form-control" placeholder="">

            </div>
            <br>
            <div class="form-group" id="div_id_email">
              <label for="id_email" class="text-uppercase">Email</label>
              <input type="text" id="id_email" name="email" class="form-control" placeholder="">
            </div>
            <div class="form-group" id="div_id_Mobile">
              <label for="id_Mobile" class="text-uppercase">Mobile</label>
              <input type="number" id="Mobile" name="Mobile" class="form-control" placeholder="">
            </div>
            <div class="form-group" id="div_id_Profile_Picture">
              <label for="id_Profile_Picture" class="text-uppercase">Profile Picture</label>
              <input type="file" id="Profile_Picture" name="Profile_Picture" class="form-control" placeholder="">
            </div>
            <div class="form-group" id="div_id_password1">
              <label for="id_password1" class="text-uppercase">Password</label>
              <input type="password" id="id_password1" name="password1" class="form-control" placeholder="">
            </div>
            <div class="form-group" id="div_id_password2">
              <label for="id_password2" class="text-uppercase">Confirm Password</label>
              <input type="password" id="id_password2" name="password2" class="form-control" placeholder="">
            </div>

            <div class="form-check">
              <button type="submit" class="btn btn-login">Submit</button>
            </div>
            <h3 style="FONT-SIZE:25px; COLOR:#000000; LINE-HEIGHT:30px;"> If you already have Account Please <a href=" {% url 'account_login' %} ">Login</a>  </h3>
          </form>
        </div>
        
    </div>
  </section>
</div>

          
        </body>
        </html>
